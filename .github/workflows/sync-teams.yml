name: Sync GitHub Teams

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Simulate without making changes"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      config-path:
        description: "Path to the teams YAML file"
        required: false
        default: ".github/teams.yaml"

  push:
    branches:
      - main
    paths:
      - '**/teams.yaml'
      - 'scripts/**'

jobs:
  sync:
    name: Run team sync script
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§± Ensure action is built
        run: |
          if [ ! -f dist/sync-teams.js ]; then
            echo "âŒ dist/sync-teams.js not found. Did you forget to build?"
            exit 1
          fi

      - name: ğŸ” Execute team sync
        run: |
          node dist/sync-teams.js \
            --config "${{ github.event.inputs.config-path || '.github/teams.yaml' }}" \
            --dry-run "${{ github.event.inputs.dry-run || 'false' }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
