name: Sync GitHub Teams

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Simulate without making changes"
        required: false
        default: false
        type: boolean
      config-path:
        description: "Path to the teams YAML file"
        required: false
        default: ".github/teams.yaml"

  push:
    branches:
      - main
    paths:
      - '**/teams.yaml'
      - 'scripts/**'
      - '.github/workflows/**'
      - 'package.json'
      - 'tsconfig.json'

  pull_request:
    branches:
      - main
    paths:
      - '**/teams.yaml'
      - 'scripts/**'
      - '.github/workflows/**'
      - 'package.json'
      - 'tsconfig.json'

jobs:
  validate:
    name: Validate configuration
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint TypeScript
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ”’ Security audit
        run: npm audit

      - name: ğŸ“ Validate teams config
        run: |
          if [ ! -f "${{ github.event.inputs.config-path || '.github/teams.yaml' }}" ]; then
            echo "âŒ Teams config file not found"
            exit 1
          fi
          node -e "
            const yaml = require('js-yaml');
            const fs = require('fs');
            const config = yaml.load(fs.readFileSync('${{ github.event.inputs.config-path || '.github/teams.yaml' }}', 'utf8'));
            if (!config.teams || !Array.isArray(config.teams)) {
              console.error('âŒ Invalid teams config: teams must be an array');
              process.exit(1);
            }
            for (const team of config.teams) {
              if (!team.name) {
                console.error('âŒ Invalid team config: name is required');
                process.exit(1);
              }
              if (team.roles && !Array.isArray(team.roles)) {
                console.error('âŒ Invalid team config: roles must be an array');
                process.exit(1);
              }
            }
          "

  sync:
    name: Run team sync script
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      organization: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§± Ensure action is built
        run: |
          if [ ! -f dist/sync-teams.js ]; then
            echo "âŒ dist/sync-teams.js not found. Did you forget to build?"
            exit 1
          fi

      - name: ğŸ” Execute team sync
        run: |
          node dist/sync-teams.js \
            --config "${{ github.event.inputs.config-path || '.github/teams.yaml' }}" \
            --dry-run "${{ github.event.inputs.dry-run }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
