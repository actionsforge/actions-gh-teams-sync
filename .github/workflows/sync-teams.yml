name: Sync Teams

on:
  workflow_dispatch:
    inputs:
      org:
        description: 'Organization name'
        required: true
        type: string
      config-path:
        description: 'Path to teams config file'
        required: false
        default: '.github/teams.yaml'
        type: string
      dry-run:
        description: 'Run in dry-run mode'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  push:
    branches:
      - main
    paths:
      - '.github/teams.yaml'
      - '.github/workflows/sync-teams.yml'
      - 'scripts/sync-teams.ts'
  pull_request:
    branches:
      - main
    paths:
      - '.github/teams.yaml'
      - '.github/workflows/sync-teams.yml'
      - 'scripts/sync-teams.ts'

permissions:
  contents: read
  id-token: write
  organization: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Run lint
        run: npm run lint
      - name: Security audit
        run: npm audit

  sync:
    name: Sync Teams
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build action
        run: npm run build
      - name: Run team sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node dist/scripts/sync-teams.js --config=${{ github.event.inputs.config-path || '.github/teams.yaml' }} --dry-run=${{ github.event.inputs.dry-run || 'false' }} --org=${{ github.event.inputs.org || github.repository_owner }}
